<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">User Panel</h1>
        <p class="text-center">Welcome, {{ username }}! Your User ID is: {{ user_id }} <a href="{{ url_for('logout') }}">Logout</a></p>

        <h2 class="mt-4">Update Your Data</h2>
        <form id="updateUserForm" class="mt-3">
            <div class="form-group">
                <label for="updateName">Name</label>
                <input type="text" class="form-control" id="updateName" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="updateSurname">Surname</label>
                <input type="text" class="form-control" id="updateSurname" placeholder="Surname">
            </div>
            <div class="form-group">
                <label for="updateAddress">Address</label>
                <input type="text" class="form-control" id="updateAddress" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="updatePesel">PESEL</label>
                <input type="text" class="form-control" id="updatePesel" placeholder="PESEL">
            </div>
            <div class="form-group">
                <label for="updateEmail">Email</label>
                <input type="email" class="form-control" id="updateEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="updatePhone">Phone</label>
                <input type="text" class="form-control" id="updatePhone" placeholder="Phone">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update Data</button>
        </form>

        <h2 class="mt-4">Transfer Money</h2>
        <form id="transferForm" class="mt-3">
            <div class="form-group">
                <label for="toId">Recipient's Client ID</label>
                <input type="number" class="form-control" id="toId" placeholder="To Client ID" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" step="0.01" class="form-control" id="amount" placeholder="Amount" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Transfer</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const userId = {{ user_id }}; // Assuming user_id is passed from the backend

        // Fetch user data and fill the form
        window.onload = function() {
            fetch(`/clients/${userId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('updateName').value = data.name;
                    document.getElementById('updateSurname').value = data.surname;
                    document.getElementById('updateAddress').value = data.address;
                    document.getElementById('updatePesel').value = data.pesel;
                    document.getElementById('updateEmail').value = data.email;
                    document.getElementById('updatePhone').value = data.phone;
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                });
        };

        document.getElementById('updateUserForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const data = {
                name: document.getElementById('updateName').value,
                surname: document.getElementById('updateSurname').value,
                address: document.getElementById('updateAddress').value,
                pesel: document.getElementById('updatePesel').value,
                email: document.getElementById('updateEmail').value,
                phone: document.getElementById('updatePhone').value
            };
            fetch(`/clients/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    alert('Data updated successfully!');
                } else {
                    alert('Failed to update data!');
                }
            });
        });

        document.getElementById('transferForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const data = {
                from_id: userId,
                to_id: document.getElementById('toId').value,
                amount: document.getElementById('amount').value
            };
            fetch('/transfer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    alert('Transfer successful');
                    document.getElementById('transferForm').reset();
                } else {
                    alert('Transfer failed');
                }
            });
        });
    </script>
</body>
</html>
